{{ game.level }}

<form ng-submit="bet()">
    <!-- send min and max as well for better UX?-->
    
    <input type="number" ng-model="amount" id="Amount" ng-hide="game.player_bet">
    <input type="submit" value="Bet" id="Bet" ng-hide="game.player_bet">
</form>

<form ng-submit="hold()">
  <input type="button" id="Hold" value="Hold" ng-show="game.player_bet">
</form>

<form ng-submit="hit()">
  <input type="button" id="Hit" value="Hit" ng-show="game.player_bet">
</form>
